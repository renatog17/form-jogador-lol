<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Prompt:wght@500&family=Shantell+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="banner">
        <img src="img/banner.jpg">
    </header>
    <form class="form">
        <div class="formulario-input">
            <label for="nickname" >NickName</label>
            <input name="nickname" value="InvernoRússo" id="nickname" required />
        </div>
        <div class="formulario-input">
            <label for="nome">Nome</label>
            <input name="nome" value="Renato" id="nome" required>
        </div>
        <div class="formulario-input">
            <label for="imagem">Imagem</label>
            <input name="imagem" id="imagem" required>
        </div>
        <div class="formulario-input">
            <label for="divisao">Divisão</label>
            <select name="divisao" id="divisao">
                <option ></option>
                <option value="DESAFIANTE">Desafiante</option>
                <option value="GRAO-MESTRE">Grão-Mestre</option>
                <option value="MESTRE">Mestre</option>
                <option value="DIAMANTE">Diamante</option>
                <option value="PLATINA">Platina</option>
                <option value="OURO">Ouro</option>
                <option value="PRATA">Prata</option>
                <option value="BRONZE">Bronze</option>
                <option value="FERRO">Ferro</option>
            </select>
        </div>
        <div class="formulario-input">
            <label for="tier">Tier</label>
            <select name="tier" id="tier">
                <option ></option>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
            </select>
        </div>
        <div class="formulario-input" id="select-campeoes">
            <label for="campeoes">Campeões</label>
            <select name="campeoes" id="campeoes">
                <option ></option>
            </select>
        </div>
        <div class="formulario-input">
            <label for="role-primaria">Role Primária</label>
            <select name="role-primaria" id="role-primaria">
                <option ></option>
                <option value="TOP">Top</option>
                <option value="JG">Jungle</option>
                <option value="MID">Mid</option>
                <option value="ADC">Adc</option>
                <option value="SUP">Sup</option>
            </select>
        </div>
        <div class="formulario-input">
            <label for="role-primaria">Role Secundária</label>
            <select name="role-secundaria" id="role-secundaria">
                <option ></option>
                <option value="TOP">Top</option>
                <option value="JG">Jungle</option>
                <option value="MID">Mid</option>
                <option value="ADC">Adc</option>
                <option value="SUP">Sup</option>
            </select>
        </div>
        <button id="bt-enviar-form" >Enviar</button>
    </form>
    <div class="cards" id="cards">
    </div>
    <footer>
        <p>Made with love by Renato - 2023</p>
    </footer>
    <script src="main/buscaCampeoes.js"></script>
    <script src="main/postJogador.js"></script> 
</body>

</html>
